    <label for="query" class="sr-only">Search all events</label>
    <input type="text" class="form-control" id="query" name="query" placeholder="Search for events here....">
  </div>
  <button type="submit" class="btn btn-primary mb-2 search-button"><i class="fas fa-search"></i></button>
</form>
