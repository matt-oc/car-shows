<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Irish Car Shows</title>
  <!--Static Files-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>


<body>
  <!--Navigation Bar-->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <h2>StaticWickedCats</h2>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-mobile" aria-controls="navbar-mobile" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-mobile">
      <ul class="navbar-nav ml-auto bwc-nav-list text-center">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('get_leaderboard') }}">Leaderboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('info') }}">Info</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--/Navigation Bar-->

{% for event in events %}
{{ event.event_name}}
{{ event. event_category}}
{% end for %}


  <!--Footer-->
  <footer id="footer">
    <ul class="social-links">
      <li class="list-inline-item">
        <a target="_blank" href="https://www.facebook.com">
          <i class="fab fa-facebook" aria-hidden="true"></i>
          <span class="sr-only">Facebook</span>
        </a>
      </li>
      <li class="list-inline-item">
        <a target="_blank" href="https://www.instagram.com">
          <i class="fab fa-instagram" aria-hidden="true"></i>
          <span class="sr-only">Instagram</span>
        </a>
      </li>
      <li class="list-inline-item">
        <a target="_blank" href="https://twitter.com">
          <i class="fab fa-twitter" aria-hidden="true"></i>
          <span class="sr-only">Twitter</span>
        </a>
      </li>
    </ul>
  </footer>
  <!--/Footer-->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
